<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8d6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(255, 165, 0, 0.15);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #ff8c00;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #ff8c00 0%, #ff6b35 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 165, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>答案之书测试页面</h1>
        <p>如果您能看到这个页面，说明服务器运行正常。</p>
        <button onclick="alert('JavaScript工作正常！')">测试JavaScript</button>
        <button onclick="window.location.href='index.html'">进入答案之书</button>
    </div>
</body>
</html>
